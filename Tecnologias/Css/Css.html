<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Learn</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to CSS Learning Page</h1>
    <p style="font-size: 16px; font-family: Arial, sans-serif;">
        CSS (Cascading Style Sheets) is used to style and layout web pages. It allows you to control the color, font, spacing, and overall appearance of your HTML elements.
    </p>
    <h2 style="color: green;">Basic CSS Example</h2>
    <div style="border: 2px solid black; padding: 10px; background-color: lightgray;">
        This is a styled div element using inline CSS.
    </div>
</body>
</html>
